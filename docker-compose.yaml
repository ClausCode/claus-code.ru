version: "1"
services:
  database:
    image: "postgres"
    restart: "always"
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_USER=postgres"
      - "POSTGRES_PASSWORD=postgres"
      - "POSTGRES_DB=postgres"
    volumes:
      - "database-data:/var/lib/postgresql/data"
volumes:
  database-data:
